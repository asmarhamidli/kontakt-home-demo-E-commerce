<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt Home</title>
    <link rel="stylesheet" href="./css/style.css">
    <!--!Fontawesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!--!SwiperJS-->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
    <!--!Header Start-->
    <header>
        <div class="logo">
            <a href="#"><img src="./images/kontakthome.png"></a>
        </div>
        <div class="menuIcon">
            <i class="fa-solid fa-border-all"></i>
            <span class="menuSpan">Menyu</span>
        </div>
        <div class="search-input">
            <form>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Məhsul üzrə axtarış">
            </form>
        </div>
        <div class="userPage">
            <div class="userIcon"><i class="fa-regular fa-user"></i> </div>
        </div>
        <div class="rightGroup">
            <div class="compIconWrapper">
                <a class="iconWrapper" href=""> <i class="fa-solid fa-scale-balanced"></i> </a>
                <a class="iconWrapper icwrap2" href=""><i class="fa-regular fa-heart"></i></i></a>
            </div>
            <a href="">
                <div class="cartIcon"><i class="cartWrapper fa-solid fa-cart-shopping"></i></div>
            </a>
            <div role="button" class="languageSwitcher">
                <img src="./images/Flag_of_Azerbaijan.svg.png" class="langIcon">
                <span class="langName">Az</span>
                <div class="arrowIcon">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </header>
    <!--!Header-->
    <!--Section Start-->
    <div>
<div class="infoLinksBar">
    <a href="" class="discountLink"><span>Endirim</span></a>
    <div class="monthlyPayment">
        <button type="button" class="monthlyPaymentButton"><span>Aylıq Ödəniş</span></button>
    </div>
</div>
    </div>
    <!--!introGroup-->
    <section class="introGroup">
        <div class="homeIntroProducts">
            <div class="desktopSidebar">
                <div style="    margin-bottom: -17px; margin-top:0px;">
                    <div class="menuWrap">
                        <nav class="menuNav">
                           <ul>
                               <li><a href="#" class="menuLink"><button class="menuButton"><span>Telefonlar və planşetlər</span></button></a></li>
                               <li><a href="#" class="menuLink"><button class="menuButton"><span>Saatlar və qolbaqlar</span></button></a></li>
                               <li><a href="#" class="menuLink"><button class="menuButton"><span>Tv, audio video</span></button></a></li>
                               <li><a href="#" class="menuLink"><button class="menuButton"><span>Kompüter və aksesuarlar</span></button></a></li>
                               <li><a href="#" class="menuLink"><button class="menuButton"><span>Məişət texnikası</span></button></a></li>
                               <li><a href="#" class="menuLink"><button class="menuButton"><span>Parfumeriya və kosmetika</span></button></a></li>
                               <li><a href="#" class="menuLink"><button class="menuButton"><span>Foto və video</span></button></a></li>
                               <li><a href="#" class="menuLink"><button class="menuButton"><span>Mebel və Ev tekstili</span></button></a></li>
                               <li><a href="#" class="menuLink"><button class="menuButton"><span>Hobbi və əyləncə</span></button></a></li>
                               <li><a href="#" class="menuLink"><button class="menuButton"><span>Ev və bağ</span></button></a></li>
                               <li><a href="#" class="menuLink"><button class="menuButton"><span>Avtomobil məhsulları</span></button></a></li>
                               <li><a href="#" class="menuLink"><button class="menuButton"><span>Dəftərxana ləvəzimatları</span></button></a></li>
                               <li><a href="#" class="menuLink"><button class="menuButton"><span>Xidmətlər</span></button></a></li>
                               <li><a href="#" class="menuLink"><button class="menuButton"><span>Uşaq aləmi</span></button></a></li>
                           </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <!--!SwiperJS-->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide"><img src="./images/apple-iphone-13-pro-max-256gb-smartphone-japan-specs-29965-470x556.jpg"></div>
                  <div class="swiper-slide"><img src="./images/apple-iphone-13-pro-max-256gb-smartphone-japan-specs-29965-470x556.jpg"></div>
                  <div class="swiper-slide"><img src="./images/apple-iphone-13-pro-max-256gb-smartphone-japan-specs-29965-470x556.jpg"></div>
                  <div class="swiper-slide"><img src="./images/apple-iphone-13-pro-max-256gb-smartphone-japan-specs-29965-470x556.jpg"></div>
                  <div class="swiper-slide"><img src="./images/apple-iphone-13-pro-max-256gb-smartphone-japan-specs-29965-470x556.jpg"></div>
                  <div class="swiper-slide"><img src="./images/apple-iphone-13-pro-max-256gb-smartphone-japan-specs-29965-470x556.jpg"></div>

                  <div class="swiper-slide"><img src="./images/apple-iphone-13-pro-max-256gb-smartphone-japan-specs-29965-470x556.jpg"></div>
                </div>
                <div class="swiper-pagination"></div>
              </div>
        </div>
    </section>
    <section class="sellLiders">
 <div>
     <h2>Satış Liderləri</h2>
 </div>
    </section>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/home.js"></script>
</body>
</html>
